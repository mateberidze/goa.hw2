<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form>
        <div class="container">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="container">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="container">
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        </div>
        <div class="container">
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>
        <div class="container">
            <label for="dob">Date Of Birth:</label>
            <input type="month" id="dob" name="dob" required>
        </div>
        <div class="container">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="container">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="container">
            <label for="areaPin">Area PIN:</label>
            <input type="text" id="areaPin" name="areaPin" pattern="[0-9]{6}" required>
        </div>
        <div class="container">
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="" disabled selected>Select a state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <!-- Add other states here -->
            </select>
        </div>
        <div class="container">
            <label for="qualification">Qualification:</label>
            <select id="qualification" name="qualification" required>
                <option value="" disabled selected>Select a qualification</option>
                <option value="CS">Computer Science</option>
                <option value="IT">Information Technology</option>
                <option value="CA">Computer Architecture</option>
                <option value="TC">Tele Communication</option>
            </select>
        </div>
        <div class="container">
            <label for="specialization">Specialization:</label>
            <select id="specialization" name="specialization" required>
                <option value="" disabled selected>Select a specialization</option>
                <option value="CS">Computer Science</option>
                <option value="IT">Information Technology</option>
                <option value="CA">Computer Architecture</option>
                <option value="TC">Tele Communication</option>
            </select>
        </div>
