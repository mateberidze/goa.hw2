<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive CSS Test</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar styles */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Responsive CSS code */
    /* For screens smaller than 600px (mobile) */
    @media only screen and (max-width: 600px) {
      body {
        font-size: 14px; /* Adjust font size for smaller screens */
      }

      .container {
        width: 100%; /* Make the container full width */
        padding: 10px; /* Add some padding for better spacing */
      }

      .column {
        width: 100%; /* Make each column full width */
        margin-bottom: 10px; /* Add some space between columns */
        background-color: lightblue; /* Just for visualization */
      }
    }

    /* For screens between 600px and 900px (tablet) */
    @media only screen and (min-width: 600px) and (max-width: 900px) {
      body {
        font-size: 16px; /* Adjust font size for medium screens */
      }
    }

    /* For screens larger than 900px (desktop) */
    @media only screen and (min-width: 900px) {
      body {
        font-size: 18px; /* Adjust font size for larger screens */
      }

      .container {
        width: 80%; /* Make the container 80% width of the screen */
        margin: 0 auto; /* Center the container horizontally */
      }

      .column {
        width: 50%; /* Make each column 50% width */
        float: left; /* Float columns left for side-by-side layout */
        padding: 10px; /* Add padding for better spacing */
        background-color: lightblue; /* Just for visualization */
      }

      .column:nth-child(odd) {
        clear: both; /* Clear float for odd columns to start new row */
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>

<div class="container">
  <div class="column">Column 1</div>
  <div class="column">Column 2</div>
  <div class="column">Column 3</div>
  <div class="column">Column 4</div>
</div>

</body>
</html>
