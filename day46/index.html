<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math and Logical Operators</title>
</head>
<body>

<h1>Math and Logical Operators Examples</h1>

<p>Open the console to see the output.</p>

<script>
    // Math Operators Examples
    console.log("Math Operators Examples:");
    console.log("=======================");
    console.log("Addition: " + (5 + 3)); // Outputs: 8
    console.log("Subtraction: " + (10 - 7)); // Outputs: 3
    console.log("Multiplication: " + (5 * 4)); // Outputs: 20
    console.log("Division: " + (10 / 2)); // Outputs: 5
    console.log("Power: " + (2 ** 3)); // Outputs: 8

    // Comparison and Logical Operators Examples
    console.log("\nComparison and Logical Operators Examples:");
    console.log("=========================================");
    console.log("Greater than: " + (5 > 3)); // Outputs: true
    console.log("Equals: " + (4 === 4)); // Outputs: true
    console.log("Logical AND: " + (true && false)); // Outputs: false
</script>

</body>
</html>
