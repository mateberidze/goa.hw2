<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Examples</title>
    <style>
        /* CSS for styling */
        .red-box {
            background-color: rgb(255, 0, 0); /* Red color using RGB */
            color: white;
        }
        
        .green-box {
            background-color: #00FF00; /* Green color using Hex */
            color: black;
        }
        
        .blue-box {
            background-color: rgb(0, 0, 255); /* Blue color using RGB */
            color: white;
        }
        
        .yellow-box {
            background-color: #FFFF00; /* Yellow color using Hex */
            color: black;
        }
    </style>
</head>
<body>

<h1>Color Examples</h1>

<div class="red-box">
    <p>This is a red box with RGB color (255, 0, 0).</p>
</div>

<div class="green-box">
    <p>This is a green box with Hex color #00FF00.</p>
</div>

<div class="blue-box">
    <p>This is a blue box with RGB color (0, 0, 255).</p>
</div>

<div class="yellow-box">
    <p>This is a yellow box with Hex color #FFFF00.</p>
</div>

</body>
</html>
